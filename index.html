<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/1b0da08359.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Who Let My DaWg Out</title>
</head>

<body>

  <style> 
  /* this controlls main styling for website */
  body {
     background-image: url(https://newevolutiondesigns.com/images/freebies/4k-dog-wallpaper-1.jpg);
     background-repeat: no-repeat;
    background-size: 103%;
    background-attachment: fixed;
    background-size: cover;
        }
  </style>
        <header id="container">
          <h1><i class="fa-solid fa-dog fa-shake"></i>HOW DO YOU WANT TO LET OUT YOUR DOG?<i class="fa-solid fa-dog fa-shake"></i></h1>
        </header>
        <main>
          <!-- main form to grab the user inputs-->
          <form data-abide novalidate>
        <div class="transbox">
                        <div class="cell small-12">
                          <!-- grab user location-->
                          <label>LOCATION:
                            <input type="text" id="cityInput" placeholder="Seattle" aria-describedby="exampleHelpTextPassword" required >
                          </label>
                        </div>
                      <div class="cell medium-6">
                        <!--grab radius of search-->
                        <label>HOW CLOSE?
                          <select id="select" required>
                            <option value=""></option>
                            <option value="1609">1 miles</option>
                            <option value="8047">5 miles</option>
                            <option value="16093">10 miles</option>
                            <option value="24140">15 miles</option>
                            <option value="32186">20 miles</option>
                          </select>
                        </label>
                      </div>
                      <div class="my-center">
                        <!-- grab criteria for pet activity-->
                          <label><div>WHAT ARE YOU LOOKING FOR?</div>
                        <fieldset>
                          <input class="check" id="checkbox1" type="checkbox"><label for="checkbox1">  <i class="fa-solid fa-dog fa-bounce"></i>  Training</label>
                          <input class="check" id="checkbox2" type="checkbox" required><label for="checkbox2"> <i class="fa-solid fa-bone-break"></i>   Vets</label>
                          <input class="check" id="checkbox3" type="checkbox"><label for="checkbox3"> <i class="fa-solid fa-bowl-food"></i>   Pet Stores</label>
                          <input class="check" id="checkbox4" type="checkbox"><label for="checkbox4"> <i class="fa-solid fa-paw"></i>    Parks and Trails</label>
                        </label>
                        </fieldset>
                      </div>
                      <div class="my-center">
                        <fieldset class="cell medium-6">
                          <button class="button" type="button" id="cityInputSubmit" value="Submit">Submit</button>
                        </fieldset>
                      </div>
                  </div>
                    </form>
                    <!-- holds the weather forecast from weather API-->
        <div id="testVar">
            <div id="weather_wrapper">
              <div class="weatherCard">
                <div class="currentTemp">
                  <span class="temp" id="currentTemp">TEMP</span>
                  <span class="location" id="weatherForCity">CITY</span>
                </div>
                <div class="currentWeather">
                  <img class="conditions" id="weatherIcon" src=""></img>
                  <div class="info">
                    <span class="wind" id="windSpeed">MPH</span>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <!-- empty divs to hold google map api-->
        <div id="map"></div>
        <!--empty div to hold local storage information for users-->
        <div class="transbox" id="citylist"></div>    
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8HJmgtXkojpocRlFXxSKVinGbWWyXbWo&libraries=places"></script>
    <script type="text/javascript" src="./js/OpenWeather.js"></script> 
</body>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</html>
